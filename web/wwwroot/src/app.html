<h1>Example</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 form-horizontal">
            <ngform class="form-horizontal"
                    class-label="col-lg-2"
                    class-control="col-lg-10">
 
                <textbox label="Texbox"
                         [(value)]="textbox"
                         [required]="true"></textbox>
                <text label=" ">{{ textbox }}</text>
 
                <textbox label="Textbox Multiline"
                         [multiline]="true"
                         [(value)]="textboxmulti"
                         [required]="true"></textbox>
                <text label=" ">{{textboxmulti}}</text> 
 
                <text label="Text"
                        [required]="true">Some text here.</text>

                <btn-multi label="Btn Multi"
                           [(value)]="yesno"
                           [required]="true">
                    <btn [value]="true">Yes</btn>
                    <btn [value]="false">No</btn>
                </btn-multi>
                <text label=" ">{{ yesno | json }}</text>
                

                <text label="Checkbox"
                      [required]="true">
                    <div *ngFor="let item of fruit">
                        <checkbox [label]="item"
                                  [value]="item"
                                  [selected]="selectedFruit">
                        </checkbox>              
                    </div>
                    
                    {{ selectedFruit | json }}
                </text>

                <ddl label="Drop Down List"
                     [list]="list"
                     [(value)]="selectedItem"
                     [required]="true"></ddl>

                <text label=" ">
                    {{ selectedItem | json }}
                </text>
            </ngform>    
        </div>
    </div>
</div>
